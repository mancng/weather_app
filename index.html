<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var clearInput = function(){
            $('#city').val('');
        };

        $(document).ready(function(){
            var key="3a06c1d4a65de6ffe64a5820d79996c4";
            var link="http://api.openweathermap.org/data/2.5/weather?q="

            $(document).on('click', '#submit', function(e){
                e.preventDefault();
                $('#output').empty();
                var city = $('#city').val();
                var fahrenheit;

            $.get(link+city+"&appid="+key, function(res) {
                console.log(res);
                console.log(res.name);

                fahrenheit = Math.floor((9/5*(res.main.temp - 273)+32));
                $('#output').append('<h1>'+res.name+'</h1><p>Temperature : '+fahrenheit+' Â°F</p>');

            }, 'json')
            .fail(function(error){
             alert(error.responseJSON.message );
            });
            clearInput();
            return false;
            });            
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <form action="test.php" id="form">
            <input type="text" id="city">
            <input type="submit" id="submit" value="Search Weather">
            <div id="output">
            </div>
        </form>
    </div>
</body>
</html>
